<div class="table-container">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.merchant_name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Recipt No">
      <th mat-header-cell *matHeaderCellDef>Recipt No.</th>
      <td mat-cell *matCellDef="let element">{{ element.receipt_no }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Payer">
      <th mat-header-cell *matHeaderCellDef>Payer</th>
      <td mat-cell *matCellDef="let element">{{ element.payer }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">{{ element.total }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Payment Method">
      <th mat-header-cell *matHeaderCellDef>Payment Method</th>
      <td mat-cell *matCellDef="let element">{{ element.payment_method }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Share With">
      <th mat-header-cell *matHeaderCellDef>Share With</th>
      <td mat-cell *matCellDef="let element">{{ element.share_with }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
